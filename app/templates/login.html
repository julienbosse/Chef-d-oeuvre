<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Connexion</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail" style='width:25em'>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Mot de passe" style='width:25em'>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Se rappeler de moi</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

    </div>
</div>
{% endblock %}
