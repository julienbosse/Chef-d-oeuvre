<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-3 is-offset-4">
    <h3 class="title">S'enregistrer</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="form-group">
              <label >Adresse e-mail *</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail" style='width:25em'>
            </div>
            <div class="form-group">
              <label >Mot de passe *</label>
              <input type="password" class="form-control" name="password" placeholder="Mot de passe" style='width:25em'>
            </div>
            <!-- dotted line -->
            <div class="line" style='width:25em'></div>
            <div class="form-group">
              <label >Nom *</label>
              <input type="text" class="form-control" name="name" placeholder="Nom" style='width:25em'>
            </div>
            <div class="form-group">
              <label >Entreprise</label>
              <input type="text" class="form-control" name="entreprise" placeholder="Entreprise" style='width:25em'>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Genre *</label>
              <select class="form-control" id="exampleFormControlSelect1" name="genre" placeholder="Genre" style='width:25em'>
                <option>Femme</option>
                <option>Homme</option>
                <option>Vampire</option>
              </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

    </div>
</div>
{% endblock %}
